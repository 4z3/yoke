    <h1>Yoke</h1>
    <div id="module.exports" class="comment">
        <h2></h2>
        <div class="description">
            <h2>ErrorHandler</h2>

            <p>Creates pretty print error pages in <em>html</em>, <em>text</em> or <em>json</em> depending on
                the <em>accept</em> header from the client.</p>

            <p>Parameters:</p>

            <ul>
                <li><pre><code>boolean</code></pre> include stack trace. Useful in development mode but probably
                you don't want it in production.</li>
            </ul>

            <pre><code>new ErrorHandler(true)</code></pre>
        </div>
    </div>
